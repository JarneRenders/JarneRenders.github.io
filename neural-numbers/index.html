  <body>
    <div class="main">
      <div class="slide" id="intropaint" data-slide="intro">
        <h1 class="main-title"><span data-i18n-str="main-title"></span></h1>
        <div class="paint columns">
          <div class="column">
            <div class="input box background">
              <div class="input-canvas-wrapper">
                <canvas class="drawcanvas"></canvas>
              </div>
              <div class="input-placeholder"><span data-i18n-str="ui-label-input-placeholder"></span></div>
            </div>
          </div>
          <div class="column confidences visible">
            <div class="bars"></div>
          </div>
          <div class="column">
            <div class="output-wrapper">
              <div class="output digit"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="slide" data-slide="training">
        <h1 class="main-title"><span data-i18n-str="main-title"></span></h1>
        <div class="train">
          <div class="view">
            <div class="inputspace visible">
              <div class="paint">
                <div class="input box background">
                  <div class="input-canvas-wrapper">
                    <canvas class="drawcanvas"></canvas>
                  </div>
                  <div class="input-placeholder"><span data-i18n-str="ui-label-input-placeholder"></span></div>
                </div>
              </div>
              <div class="training">
                <div class="box">
                  <canvas class="traininputcanvas"></canvas>
                </div>
                <p data-i18n-str="training-label-training"></p>
              </div>
            </div>
            <div class="simplenetwork visible">
              <canvas class="network"></canvas>
              <canvas class="activations"></canvas>
            </div>
            <div class="advanced">
              <div class="parameter">
                <div class="title" data-i18n-str="training-adv-model-title"></div>
                <div class="select modelid">
                  <div class="option selected" data-value="dense"><span class="label" data-i18n-str="training-adv-model-dense"></span></div>
                  <div class="option" data-value="cnn"><span class="label" data-i18n-str="training-adv-model-cnn"></span></div>
                  <div class="option" data-value="nohidden"><span class="label" data-i18n-str="training-adv-model-nohidden"></span></div>
                </div>
              </div>
              <div class="parameter">
                <div class="title" data-i18n-str="training-adv-activation-title"></div>
                <div class="select activation">
                  <div class="option selected" data-value="relu"><span class="label" data-i18n-str="training-adv-activation-relu"></span></div>
                  <div class="option" data-value="tanh"><span class="label" data-i18n-str="training-adv-activation-tanh"></span></div>
                  <div class="option" data-value="sigmoid"><span class="label" data-i18n-str="training-adv-activation-sigmoid"></span></div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="parameter">
                    <div class="title" data-i18n-str="training-adv-learning-rate"></div>
                    <input class="learningrate" type="range" min="-4" max="0" value="-3" step="any">
                    <div class="learningratetxt">0.001</div>
                  </div>
                </div>
                <div class="column">
                  <div class="parameter">
                    <div class="title" data-i18n-str="training-adv-optimizer-title"></div>
                    <div class="select optimizerid">
                      <div class="option selected" data-value="adam"><span class="label" data-i18n-str="training-adv-optimizer-adam"></span></div>
                      <div class="option" data-value="sgd"><span class="label" data-i18n-str="training-adv-optimizer-sgd"></span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bars vertical visible"></div>
          </div>
          <div class="menu">
            <div class="box">
              <div class="info">
                <div class="info-item imagesused">
                  <div class="number">0</div>
                  <div data-i18n-str="training-label-images-used"></div>
                </div>
                <div class="h-seperator"></div>
                <div class="info-item accuracy">
                  <div class="number">10%</div>
                  <div data-i18n-str="training-label-predicted-accuracy"></div>
                </div>
              </div>
              <div class="v-seperator"></div>
              <div class="controls"><a class="reset" href="#training" data-i18n-str-title="training-label-reset"></a><a class="pause-resume pause" href="#training" data-i18n-str-title="training-label-pause"></a><a class="single-step" href="#training" data-i18n-str-title="training-label-step"></a></div>
              <!--a.button.testit -&gt; Test the Network!-->
            </div>
          </div>
        </div>

            <div class="row">
